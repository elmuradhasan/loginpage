<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">
</head>

<body class="full_w">
<div class="path_logo">
   <img src="images/download.png" class="proyslogo">
</div>
<div class="path_form">
   <div class="comple_div full_w">
    <h2 class="hr_element">İnsan resurslarının idarə edilməsi</h2>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
            <i class="fa-solid fa-user"></i>
            <span>istifadəçi adı<b>/şifrə</b></span>
        </a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">
            <i class="fa-solid fa-lock"></i>
             <span>E-imza</span>
          </a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Asan imza</span>
          </a>
          <a class="nav-item nav-link" id="nav-ldap-tab" data-toggle="tab" href="#nav-ldap" role="tab" aria-controls="nav-contact" aria-selected="false">
           <b>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-bars"></i>
           </b>
            <span>LDAP</span>
          </a>
        </div>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <h2 class="ldap_header">İstifadəçi adı ilə giriş</h2>
           <form class="full_w">
            <input type="text" placeholder="İstifadəçi adı" class="custom_input">
            <input type="password" placeholder="Şifrə" class="custom_input">
            <div class="parol_save">
                <div class="flex"> 
                    <input type="checkbox">
                     <span>İstifadəçi adını yadda saxla</span>
                </div>
                <a href="#">Şifrəni unutdunuzmu?</a>
            </div>
            <button>Daxil ol</button>
           </form>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <h2 class="ldap_header">Email ilə giriş</h2>
          <form class="full_w">
            <input type="text" placeholder="Emaili qeyd edin" class="email_input">
            <input type="password" placeholder="Şifrəni qeyd edin" class="email_input">
            <button >Daxil ol</button>
          </form>   
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          <img src="images/CDSSO_LOGO.svg" class="easy_login">
          <form class="full_w">
           <div class="full_w two_element">
            <select>
              <option value="" selected>Prefiksi seçin</option>
              <option value="050">050</option>
              <option value="051">051</option>
              <option value="055">055</option>
              <option value="070">070</option>
              <option value="077">077</option>
            </select>
            <input type="tel" placeholder="Mobil nömrə" class=" easy"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
           </div>
          <input type="text" placeholder="Fin kod qeyd edin" class="custom_input">
          <button class="easy_button">Daxil ol</button>
          </form>
        </div>
        <div class="tab-pane fade" id="nav-ldap" role="tabpanel" aria-labelledby="nav-ldap-tab">
          <h2 class="ldap_header">LDAP ilə giriş</h2>
          <form class="full_w">
            <input type="text" placeholder="LDAP ilə giriş" class="email_input">
            <input type="password" placeholder="Şifrəni qeyd edin" class="email_input">
            <button >Daxil ol</button>
          </form>   
        </div>
      </div>
   </div>
</div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
